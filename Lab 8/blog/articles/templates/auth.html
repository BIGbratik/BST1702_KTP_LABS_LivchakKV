<!DOCTYPE html>
<html>
    <head>
        <title>Авторизация</title>
		<link rel="stylesheet" href="{{STATIC_URL}}css/article.css">
    </head>
    <body>
        <div class="content">
            <h1>Авторизация</h1>
            <form method="POST">{% csrf_token %}
				<h2>Введите логин:</h2>
				<div class="auth-login">
					<input type="text" name="login" placeholder="Login" value="{{ form.title }}">
				</div>
				<h2>Введите пароль:</h2>
				<div class="auth-password">
					<input type="text" name="password" placeholder="Password" value="{{ form.title }}">
				</div>
				<div class="form-button">
					<input type="submit" value="Сохранить">
				</div>
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
