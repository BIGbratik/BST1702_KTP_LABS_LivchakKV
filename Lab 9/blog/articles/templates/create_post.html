<!DOCTYPE html>
<html>
    <head>
        <title>Создаём очередную статью</title>
		<link rel="stylesheet" href="{{STATIC_URL}}css/article.css">
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">{% csrf_token %}
				<h2>Введите название статьи:</h2>
				<div class="form-title">
					<input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
				</div>
				<h2>Введите текст статьи:</h2>
				<div class="form-text">
					<textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
				</div>
				<div class="form-button">
					<input type="submit" value="Сохранить">
				</div>
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
