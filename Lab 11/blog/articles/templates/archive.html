<!DOCTYPE html>
<html>
	<head>
		<title>Архив всех статей</title>
		<link rel="stylesheet" href="{{STATIC_URL}}css/article.css">
	</head>
	<body class="archive">
		<div class="header">
			<img class="main" src="{{STATIC_URL}}img/dpb-logo.png"/>
			<div class="paralaks">
				<img src="{{STATIC_URL}}img/Paralaks.png"/>
			</div>
			<a href=http://127.0.0.1:8000/reg>Регистрация</a>
		</div>
		<div class="archive">
		{%for post in posts%}
			<div class="one-post">
				<a href=http://127.0.0.1:8000/article/{{post.id}} class="post-title">{{post.title}}</a>
				<a class="fold-button">Свернуть</a>
				<div class="article-info">
					<div class="article-author">{{post.author.username}}</div>
					<div class="article-created-date">{{post.created_date}}</div>
				</div>
				<p class="article-text">{{post.get_excerpt}}</p>
				<div class="one-post-shadow"></div>
			</div>
		{%endfor%}
		</div>
		<script src="{{ STATIC_URL }}js/jquery-3.3.1.min.js"</script>
		<script src="{{ STATIC_URL }}js/helloworld.js"></script>
		<script src="{{ STATIC_URL }}js/fold-post.js"></script>
		<script src="{{ STATIC_URL }}js/highlight-post.js"></script>
		<script src="{{ STATIC_URL }}js/parallax.js"></script>
	</body>
</html>
